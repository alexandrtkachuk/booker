 <div class="modal fade" id="myModalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel" ng-bind="cA.melang.value.LANG_remove.VALUE"></h4>
                </div>
                <div class="modal-body">
                    <p id="messauthor"><b ng-bind="cA.error.mess" ></b></p>

                   <p><b ng-bind="cA.melang.value.LANG_removeemployee.VALUE"></b>
                   <span ng-bind="cA.name"></span>?</p>
                </div>
                <div class="modal-footer">
					<button type="button" ng-click="cA.senddelete()" class="btn btn-default"  ng-bind="cA.melang.value.LANG_yes.VALUE" ></button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-bind="cA.melang.value.LANG_close.VALUE" ></button>
                </div>
            </div>
        </div>
    </div>
