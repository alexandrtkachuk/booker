			<form  name="myForm">

			 <div class="input-append bootstrap-timepicker  col-md-2">
				<input id="timepicker1" type="text" class="input-small" data-minute-step="1"  
				data-show-meridian="{{cB.meridian}}">
				<span class="add-on"><i class="icon-time"></i></span>
			</div>  
        
			<div class="input-append bootstrap-timepicker  col-md-2">
				<input id="timepicker2" type="text" class="input-small" data-minute-step="1"  
				data-show-meridian="{{cB.meridian}}">
				<span class="add-on"><i class="icon-time"></i></span>
			</div>  
			
        </div>
 
       
		<textarea ng-model="cB.info" ></textarea>
		
		<p><b ng-bind="cB.melang.value.LANG_recurringevent.VALUE"></b>?</p>
		<p><input name="recurrence" type="radio" ng-model="cB.recurrence"   value="none">
		<span ng-bind="cB.melang.value.LANG_no.VALUE"></span> </p>
		<p><input name="recurrence" type="radio" ng-model="cB.recurrence"  value="block" >

			<p><input name="typerecurrence" type="radio" ng-model="cB.typerecurrence"   value="1">

			(<span ng-bind="cB.melang.value.LANG_max.VALUE"></span>:4)
			</p>
		</div>
		
					
					<p><button ng-click="cB.send(myForm)" ng-bind="cB.melang.value.LANG_send.VALUE"  class="btn btn-success">Отправить</button></p>
