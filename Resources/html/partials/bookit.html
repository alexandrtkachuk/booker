<div class ="row  bookit">
	<div class="col-md-6">
		<div>
			<p>
			<a ui-sref="index"    class="btn btn-primary">
				<span class="glyphicon glyphicon-arrow-left"></span>
				<span ng-bind="cB.melang.value.LANG_home.VALUE"></span></a>

			</p>
			</div>
			
			<h1  id="forms" class="page-header" ng-bind="cB.rooms.current"></h1>
			
			<div class="container-fluid">
				<p ng-bind="cB.mess.val"> </p>
				<form  name="myForm">
					<div class="form-group">
						<label  ng-bind="cB.melang.value.LANG_bookerfor.VALUE"></label>
						<div  userlist ></div>
					</div>
					<div class="form-group">
							<label  ng-bind="cB.melang.value.LANG_wouldlikemeeting.VALUE"></label>
							<div class="input-append date">
								<input data-provide="datepicker"  class="datepicker" data-date-format="mm-dd-yyyy">
								<span class="add-on"><i class="icon-th  glyphicon glyphicon-calendar"></i></span>
							</div>
					</div>
						
			<div class="form-group">
				 <label  ng-bind="cB.melang.value.LANG_timemeeting.VALUE"></label>
				 <div class="row"> 
					 <div class="input-append bootstrap-timepicker col-md-4" >
						<input id="timepicker1" type="text" class="input-small" data-minute-step="1"  
						data-show-meridian="{{cB.meridian}}">
						<span class="add-on"><i class="icon-time glyphicon glyphicon-time"></i></span>
					</div>  
				
					<div class="input-append bootstrap-timepicker  col-md-4">
						<input id="timepicker2" type="text" class="input-small" data-minute-step="1"  
						data-show-meridian="{{cB.meridian}}">
						<span class="add-on"><i class="icon-time glyphicon glyphicon-time"></i></span>
					</div>  
				</div>
				
			</div>
			<div class="form-group">
				<label  ng-bind="cB.melang.value.LANG_infomeeting.VALUE"></label>
				</br>
				<textarea ng-model="cB.info" class="form-control" ></textarea>
			</div>
			
			<div class="form-group">
				<label ng-bind="cB.melang.value.LANG_recurringevent.VALUE"></label>
				<div class="radio">
					<label>
						<input name="recurrence" type="radio" ng-model="cB.recurrence"   value="none">
						<span ng-bind="cB.melang.value.LANG_no.VALUE"></span> 
					</label>
				</div>
				<div class="radio">
					<label>
						<input name="recurrence" type="radio" ng-model="cB.recurrence"  value="block" >
						<span ng-bind="cB.melang.value.LANG_yes.VALUE"></span> 
					</label>
				</div>
			</div>
			
			<div style="display:{{cB.recurrence}} ;" class="container-fluid">
				<hr />
				<p><input ng-click="cB.setcount()"  name="typerecurrence" type="radio"  ng-model="cB.typerecurrence"   value="4">
				<span ng-bind="cB.melang.value.LANG_weekly.VALUE"></span> </p>
				<p><input ng-click="cB.setcount()" name="typerecurrence" type="radio" ng-model="cB.typerecurrence"   value="2">
				<span ng-bind="cB.melang.value.LANG_beweekly.VALUE"></span> </p>
				<p><input ng-click="cB.setcount()" name="typerecurrence" type="radio" ng-model="cB.typerecurrence"   value="1">
				<span ng-bind="cB.melang.value.LANG_month.VALUE"></span> </p>
				<p> <span ng-bind="cB.melang.value.LANG_duration.VALUE"></span>:
				<input   type="number" min="1" max="4" ng-model="cB.count">
				(<span style="color:{{cB.errcolor}}" ng-bind="cB.melang.value.LANG_max.VALUE"></span>:{{cB.typerecurrence}})
				</p>
			</div>
			
						
						<p><button ng-click="cB.send(myForm)" ng-bind="cB.melang.value.LANG_send.VALUE"  class="btn btn-success">Отправить</button></p>
				
				
				
				<!--end form -->
				</form>
			</div>
		</div>
	<div>
