<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>  Login form   </title>
        <link href="Resources/css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="Resources/css/custom.css" rel="stylesheet">

    <body >
<div class="container"   > 


<form class="form-signin"  method="POST"   >
    <p><b> ##warings##</b></p>
    <h2 class="form-signin-heading">%#PleaseSignIn#%</h2>
    <label for="inputEmail" class="sr-only">%#email_address#%</label>
    <input type="email" id="inputEmail" class="form-control"  name="email"  placeholder="%#email_address#%" required autofocus>
    <label for="inputPassword" class="sr-only">%#password#%</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="%#password#%"  name="pass"   required>
    <div class="checkbox">
        
    </div>
    <input type="hidden"  name="login" value='1'>
    <button class="btn btn-lg btn-primary btn-block" type="submit">%#SignIn#%</button>
</form>

</div>

<pre>##viewdebug##</pre>
<script src="Resources/js/jquery-1.11.2.min.js"></script>

</body>
</html>
